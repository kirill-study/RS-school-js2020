<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Momentum</title>
</head>
<body>
    <div class="weather">
        <p class="city">[City name]</p>
        <div class="icon"></div>
        <div class="temp"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
    </div>
    <div class="center">
        <div class="date">Thursday, 22 October</div>
        <h1>
            <time class="time">20:42</time>
        </h1>
        <h2>
            <span class="greeting">Hello, </span>
            <span class="name" contenteditable="true">[username]</span>
        </h2>
        <div>
            <span class="goal-heading">Task of the day:</span>
            <span class="goal" contenteditable="true">[crosscheck classmate's Momentums]</span>
        </div>
        <button class="nextButton">next</button>
    </div>
    <div class="quote">
        <button class="refreshButton">refresh</button>
        <p class="quoteBody">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nemo facilis quibusdam hic ab, atque optio nam nobis iusto illum voluptatum possimus ad voluptatem facere ducimus!</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
